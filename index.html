<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>스크리치</title>
  <style>
    body {
      margin: 0;
    }

    .intro {
      position: absolute;
      top: 0;
      z-index: 10;
    }

    .intro.hide {
      display: none;
    }

    .container {
      display: block;
      position: relative;
      margin: 0 auto;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    .canvas {
      position: absolute;
      top: 0;
      max-width: 100%;
    }

    .back_img {
      position: relative;
      visibility: hidden;
      max-width: 320px;
    }

    .back_img img {
      position: relative;
      width: 100%;
    }

    .ending.active {
      transform: translateY(-10px);
    }

    .effect_wrap {
      position: absolute;
      top: 218px;
      left: 40px;
      width: 238px;
      height: 55px;
      background: #000;
      opacity: .2;
      overflow: hidden;
    }

    .effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient( 105deg, rgba(255,255,255,0) 0%,rgba(255,255,255,0.8) 30%, #FFF 50%, rgba(255,255,255,0.8) 70%, rgba(255,255,255,0)100%);
      -webkit-animation: cssAnimation 3.5s infinite linear;
      -moz-animation: cssAnimation 3.5s infinite linear;
      -o-animation: cssAnimation 3.5s infinite linear;
    }
    @-webkit-keyframes cssAnimation {
      from { -webkit-transform: translateX(-20px); }
      to { -webkit-transform: translateX(239px); }
    }
    @-moz-keyframes cssAnimation {
      from { -webkit-transform: translateX(-20px); }
      to { -webkit-transform: translateX(239px); }
    }
    @-o-keyframes cssAnimation {
      from { -webkit-transform: translateX(-20px); }
      to { -webkit-transform: translateX(239px); }
    }
  </style>
</head>

<body>

  <!--
  https://github.com/andreruffert/scratchie.js
  -->

  <div class="container" id="js-container">
    <div class="intro">
      <!-- 인트로 이미지 삽입 -->
      <img src="front.gif" alt="스크리치">
    </div>
    <canvas class="canvas" id="js-canvas" width="320" height="480"></canvas>
    <div class="back_img">
      <!-- 뒷면 이미지 삽입-->
      <img src="back.jpg" alt="갤럭시버즈받기">
      <div class="ending btn_wrap" onclick="window.open('https://scrich.page.link/uac5')">
        <img src="btn.png" alt="스크리치설치">
        <div class="effect_wrap">
          <div class="effect"></div>
        </div>
      </div>
    </div>
  </div>

      canvas.addEventListener('mousedown', handleMouseDown, false);

      canvas.addEventListener('touchend', handleMouseUp, false);

      function distanceBetween(point1, point2) {
        return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
      }

      function angleBetween(point1, point2) {
        return Math.atan2(point2.x - point1.x, point2.y - point1.y);
      }

      // Only test every `stride` pixel. `stride`x faster,
      // but might lead to inaccuracy
      function getFilledInPixels(stride) {
        if (!stride || stride < 1) {
          stride = 1;
        }

        var pixels = ctx.getImageData(0, 0, canvasWidth, canvasHeight),
          pdata = pixels.data,
          l = pdata.length,
          total = (l / stride),
          count = 0;

        // Iterate over all pixels
        for (var i = count = 0; i < l; i += stride) {
          if (parseInt(pdata[i]) === 0) {
            count++;
          }
        }

        return Math.round((count / total) * 100);
      }

      function getMouse(e, canvas) {
        var offsetX = 0,
          offsetY = 0,
          mx, my;

        if (canvas.offsetParent !== undefined) {
          do {
            offsetX += canvas.offsetLeft;
            offsetY += canvas.offsetTop;
          } while ((canvas = canvas.offsetParent));
        }

        mx = (e.pageX || e.touches[0].clientX) - offsetX;
        my = (e.pageY || e.touches[0].clientY) - offsetY;

        return {
          x: mx,
          y: my
        };
      }

      function handlePercentage(filledInPixels) {
        filledInPixels = filledInPixels || 0;
        console.log(filledInPixels + '%');
        if (filledInPixels > 50) {
          canvas.parentNode.removeChild(canvas);
          setTimeout(function() {
            $('.ending').addClass('active')
          }, 3000);
        }
      }

      function handleMouseDown(e) {
        isDrawing = true;
        lastPoint = getMouse(e, canvas);
      }

      function handleMouseMove(e) {
        if (!isDrawing) {
          return;
        }

        e.preventDefault();

        var currentPoint = getMouse(e, canvas),
          dist = distanceBetween(lastPoint, currentPoint),
          angle = angleBetween(lastPoint, currentPoint),
          x, y;

        for (var i = 0; i < dist; i++) {
          x = lastPoint.x + (Math.sin(angle) * i) - 25;
          y = lastPoint.y + (Math.cos(angle) * i) - 25;
          ctx.globalCompositeOperation = 'destination-out';
          ctx.drawImage(brush, x, y);
        }

        lastPoint = currentPoint;
        handlePercentage(getFilledInPixels(32));
      }

      function handleMouseUp(e) {
        isDrawing = false;
      }
